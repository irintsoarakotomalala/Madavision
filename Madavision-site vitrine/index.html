    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Les grands évènements de 2025</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');
            
            html, body {
                font-family: "Montserrat", sans-serif;
                font-optical-sizing: auto;
                font-weight: 900;
                font-style: normal;
                background:#000;
                overflow:hidden;
                margin: 0;
                padding: 0;
                cursor: none;
                height: 100vh; /* Assurez-vous que le corps prend toute la hauteur de la fenêtre */
            }
            
            svg {
                width: 100%;
                height: 70vh; /* Réduire la hauteur de l'élément SVG */
                perspective: 1000px;
            }
            
            text {
                dominant-baseline: middle;
                text-anchor: middle;
            }
            
            .cursor {
                position: absolute;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.5);
                transform: translate(-50%, -50%);
                pointer-events: none;
                mix-blend-mode: difference;
                z-index: 9999;
                box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.3);
            }
            
            .glow {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: radial-gradient(circle at center, rgba(0, 30, 90, 0.2), transparent 50%);
                pointer-events: none;
                mix-blend-mode: screen;
                z-index: 1;
            }
            
            /* Étoiles pour le fond */
            .stars {
                position: absolute;
                width: 100%;
                height: 70vh;
                overflow: hidden;
                z-index: 0;
            }
            
            .star {
                position: absolute;
                width: 2px;
                height: 2px;
                background: #fff;
                border-radius: 50%;
                opacity: 0;
            }
            
            /* Vagues d'arrière-plan */
            .waves {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 50vh;
                z-index: 0;
                opacity: 0.15;
                pointer-events: none;
            }
            
            .wave {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 200%;
                height: 20vh;
                background: linear-gradient(to top, rgba(0, 50, 150, 0.5), transparent);
                border-radius: 100%;
            }
        </style>
    </head>
    <body>
        <div class="cursor"></div>
        <div class="glow"></div>
        <div class="stars"></div>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
        </div>
        
        <svg viewBox="0 0 1280 720">
            <defs>
                <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#002966" />
                    <stop offset="100%" stop-color="#0066cc" />
                </linearGradient>
                <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#aaaaaa" />
                    <stop offset="100%" stop-color="#444444" />
                </linearGradient>
                <filter id="blur">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
                </filter>
            </defs>
            
            <mask id="maskLeft">
                <rect x="0" y="0" width="50%" height="100%" fill="#fff"/>
            </mask>
            <mask id="maskRight">
                <rect x="50%" y="0" width="50%" height="100%" fill="#fff"/>
            </mask>
            
            <g font-size="100" text-anchor="middle" class="container">
                <g mask="url(#maskLeft)" fill="url(#gradient1)" class="left">
                    <text x="640" y="220" class="text1">LES GRANDS</text>
                    <text x="640" y="360" class="text2">ÉVÈNEMENTS</text>
                    <text x="640" y="500" class="text3">DE 2025</text>
                </g>
                <g mask="url(#maskRight)" fill="url(#gradient2)" class="right">
                    <text x="640" y="220" class="text1">LES GRANDS</text>
                    <text x="640" y="360" class="text2">ÉVÈNEMENTS</text>
                    <text x="640" y="500" class="text3">DE 2025</text>
                </g>
                
                <g class="shadow" opacity="0.2" transform="translate(5,5)" filter="url(#blur)">
                    <text x="640" y="220" fill="#000">LES GRANDS</text>
                    <text x="640" y="360" fill="#000">ÉVÈNEMENTS</text>
                    <text x="640" y="500" fill="#000">DE 2025</text>
                </g>
            </g>
        </svg>

        <script>
            // Créer des étoiles pour le fond
            const starsContainer = document.querySelector('.stars');
            for(let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                starsContainer.appendChild(star);
                
                // Animation scintillante des étoiles
                gsap.to(star, {
                    opacity: Math.random() * 0.8 + 0.2,
                    duration: Math.random() * 3 + 1,
                    repeat: -1,
                    yoyo: true,
                    delay: Math.random() * 3
                });
            }
            
            // Animation des vagues
            gsap.to('#wave1', {
                x: '-50%',
                repeat: -1,
                duration: 20,
                ease: 'linear'
            });
            
            gsap.to('#wave2', {
                x: '-30%',
                repeat: -1,
                duration: 15,
                ease: 'linear',
                opacity: 0.6
            });
            
            gsap.to('#wave3', {
                x: '-70%',
                repeat: -1,
                duration: 25,
                ease: 'linear',
                opacity: 0.3
            });
            
            // Créer les animations de base
            gsap.set('.container', { transformPerspective: 1000 });
            
            const tl = gsap.timeline({
                defaults:{
                    duration: 2,
                    yoyo: true,
                    ease: 'power2.inOut',
                    repeat: -1
                }
            })
            .fromTo('.left', {
                svgOrigin: '640 360',
                skewY: -10,
                scaleX: 0.8,
                x: 20
            }, {
                skewY: -5,
                scaleX: 0.9,
                x: -20
            }, 0)
            .fromTo('.right', {
                svgOrigin: '640 360',
                skewY: 10,
                scaleX: 0.8,
                x: -20
            }, {
                skewY: 5,
                scaleX: 0.9,
                x: 20
            }, 0);
            
            // Animation d'entrée améliorée pour le texte
            const tl2 = gsap.timeline();
            
            // Animation des lignes de texte avec effet plus doux
            gsap.set('.text1, .text2, .text3', { opacity: 0, y: 50, rotateX: 45 });
            
            // Animation plus douce et séquentielle
            tl2.to('.text1', {
                duration: 2,
                opacity: 1,
                y: 0,
                rotateX: 0,
                ease: 'power3.out',
                onStart: () => {
                    // Effet de lumière à l'apparition
                    gsap.to('.glow', {
                        background: 'radial-gradient(circle at center, rgba(0, 30, 90, 0.4), transparent 70%)',
                        duration: 1.5,
                        ease: 'power2.inOut'
                    });
                }
            })
            .to('.text2', {
                duration: 2,
                opacity: 1,
                y: 0,
                rotateX: 0,
                ease: 'power3.out',
                delay: -1.5
            })
            .to('.text3', {
                duration: 2,
                opacity: 1,
                y: 0,
                rotateX: 0,
                ease: 'power3.out',
                delay: -1.5,
                onComplete: () => {
                    // Effet plus doux à la fin de l'animation
                    gsap.to('.container', {
                        duration: 1,
                        scale: 1.02,
                        yoyo: true,
                        repeat: 1,
                        ease: 'power2.inOut'
                    });
                    
                    // Accentuation de la luminosité
                    gsap.to('.glow', {
                        background: 'radial-gradient(circle at center, rgba(0, 30, 90, 0.6), transparent 80%)',
                        duration: 1,
                        yoyo: true,
                        repeat: 1,
                        ease: 'power2.inOut'
                    });
                }
            });
            
            // Créer le curseur personnalisé
            const cursor = document.querySelector('.cursor');
            const glow = document.querySelector('.glow');
            
            let mouseX = 0;
            let mouseY = 0;
            let currentX = 0;
            let currentY = 0;
            
            // Suivi de la souris fluide
            window.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // Animer le fond lumineux
                gsap.to(glow, {
                    background: `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(0, 30, 90, 0.2), transparent 70%)`,
                    duration: 0.5
                });
            });
            
            // Animation du curseur
            gsap.ticker.add(() => {
                // Mouvement fluide du curseur
                const deltaX = mouseX - currentX;
                const deltaY = mouseY - currentY;
                
                currentX += deltaX * 0.2;
                currentY += deltaY * 0.2;
                
                cursor.style.left = `${currentX}px`;
                cursor.style.top = `${currentY}px`;
                
                // Convertir la position en valeurs -1 à 1
                const normalizedX = (mouseX / window.innerWidth - 0.5) * 2;
                const normalizedY = (mouseY / window.innerHeight - 0.5) * 2;
                
                // Animation 3D avancée
                gsap.to('.container', {
                    rotateY: normalizedX * 15,
                    rotateX: -normalizedY * 10,
                    duration: 0.8,
                    ease: 'power2.out'
                });
                
                // Effets différents pour les deux côtés
                gsap.to('.left', {
                    skewY: -10 - normalizedX * 15,
                    scaleX: 0.85 - normalizedX * 0.1,
                    x: -normalizedX * 100,
                    duration: 0.8,
                    ease: 'power2.out'
                });
                
                gsap.to('.right', {
                    skewY: 10 - normalizedX * 15,
                    scaleX: 0.85 + normalizedX * 0.1,
                    x: -normalizedX * 100,
                    duration: 0.8,
                    ease: 'power2.out'
                });
                
                // Effet sur les ombres
                gsap.to('.shadow', {
                    x: 5 + normalizedX * 10,
                    y: 5 + normalizedY * 10,
                    opacity: 0.2 + Math.abs(normalizedX * 0.1),
                    duration: 0.8
                });
                
                // Effet sur le curseur
                gsap.to(cursor, {
                    scale: 1 + Math.abs(normalizedX * 0.5) + Math.abs(normalizedY * 0.5),
                    borderColor: `rgba(255, 255, 255, ${0.5 + Math.abs(normalizedX * 0.5)})`,
                    duration: 0.3
                });
            });
            
            // Animation spéciale quand l'utilisateur clique
            window.addEventListener('mousedown', () => {
                gsap.to(cursor, {
                    scale: 0.8,
                    backgroundColor: 'rgba(255, 255, 255, 0.8)',
                    duration: 0.3
                });
                
                gsap.to('.container', {
                    scale: 0.95,
                    duration: 0.3,
                    ease: 'power2.inOut'
                });
            });
            
            window.addEventListener('mouseup', () => {
                gsap.to(cursor, {
                    scale: 1,
                    backgroundColor: 'rgba(255, 255, 255, 0.5)',
                    duration: 0.3
                });
                
                gsap.to('.container', {
                    scale: 1,
                    duration: 0.5,
                    ease: 'elastic.out(1, 0.3)'
                });
            });
        </script>
    </body>
    </html>
